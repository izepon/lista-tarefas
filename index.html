<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Tarefas</title>
    <link rel="shortcut icon" href="./img/pages-icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ae6c6c09ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <header>
        <h1 id="titulo">Lista de Tarefas</h1>

    </header>

    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova tarefa">
            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas">
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTarefaEdicao"></h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <footer>
        <p style="text-align: center;padding: 10px;">&copy; Desenvolvido por Jean Carlos Izepon</p>
    </footer>

    <script src="./JS/script.js"></script>
</body>

</html>
